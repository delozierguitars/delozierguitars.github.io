<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeLozier Guitars - {{ title }}</title>
    <link rel="icon" href="/guitar.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content-container {
            margin-left: 260px; /* Space for sidebar */
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content-container {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    {% if navbar == "top" %}
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DeLozier Guitars</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/about.html">About</a>
                <a class="nav-link" href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>
    {% endif %}

    {% if navbar == "left" %}
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
    </div>
    {% endif %}

    <!-- Content Section -->
    <div class="{% if navbar == 'left' %}content-container{% else %}container mt-4{% endif %}">
        <div>{{ content | safe }}</div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5 bg-light">
        <p>Â© 2025 DeLozier Guitars</p>
    </footer>

</body>
</html>
